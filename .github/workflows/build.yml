name: Plugin build
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: packages
      run: sudo apt-get install cmake gcc "libstdc++6" libx11-xcb-dev libxcb-util-dev libxcb-cursor-dev libxcb-xkb-dev libxkbcommon-dev libxkbcommon-x11-dev libfontconfig1-dev libcairo2-dev libgtkmm-3.0-dev libsqlite3-dev libxcb-keysyms1-dev
    - name: submodules
      run: git submodule update --init --recursive
    - name: copy
      run: cp -r vst2sdk/* vst3sdk
    - name: install
      run: mkdir build && cd build && cmake -DSMTG_MYPLUGINS_SRC_PATH=../src ../vst3sdk
    - name: build
      run: cd build && cmake --build . --config Release
    - name: verify
      run: ls ./build/VST3/Release/
