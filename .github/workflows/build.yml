name: Plugin build
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install
      run: git submodule update --init --recursive
    - name: copy
      run: ls && cp -r vst2sdk/* vst3sdk
    - name: build
      run: mkdir build && cd build && cmake --build . --config Release
    - name: verify
      run: ls ./VST3/Release/
