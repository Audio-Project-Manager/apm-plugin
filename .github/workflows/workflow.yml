# Runs on push on master branchs
on:
  push:
    tags:
      - 'v*'

name: Release plugin version

jobs:
  build:
    name: Release plugin version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo apt-get install cmake gcc "libstdc++6" libx11-xcb-dev libxcb-util-dev libxcb-cursor-dev libxcb-xkb-dev libxkbcommon-dev libxkbcommon-x11-dev libfontconfig1-dev libcairo2-dev libgtkmm-3.0-dev libsqlite3-dev libxcb-keysyms1-dev
          git submodule update --init --recursive
          cp -r vst2sdk/* vst3sdk
          mkdir build
      - name: Build binaries
        run: |
          cd build
          cmake -DSMTG_MYPLUGINS_SRC_PATH=../src ../vst3sdk
          cmake --build . --config Release
          ls ./VST3
          zip -r ./plugin.zip ./VST3
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
      - name: Upload release
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/plugin.zip
          asset_name: plugin.zip
          asset_content_type: application/zip
